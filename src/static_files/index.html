<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost File Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">
   

    <div class="bg-[#6d4141] rounded-lg p-6 w-screen h-screen flex flex-col justify-between gap-4">
        <!-- Logo -->
        <div class="text-center m-auto flex-none">
            <div class="h-auto mx-auto">
                <img src="images/logo.png" width="120" alt="">
            </div>
        </div>
        
        <div class="bg-[#8a6868] rounded-lg p-6 min-w-4xl mx-auto grow">
            <div class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-6 lg:grid-cols-12 gap-4 overflow-auto">
                <!-- File Items -->
                {% for el in elements %}
                <div class="relative group">
                    <a href="{{el.link}}" class="flex flex-col items-center p-4 bg-transparent rounded-lg hover:bg-[#9a7777] transition-colors">
                        {% if el.is_directory %}
                        <i class="fas fa-folder text-4xl text-yellow-400 mb-2"></i>
                        {% elif el.entry_type == "ruby" %}
                        <i class="fas fa-gem text-4xl text-red-500 mb-2"></i>
                        {% else %}
                        <i class="fas fa-file text-4xl text-gray-200 mb-2"></i>
                        {% endif %}
                        <span class="text-white text-sm">{{el.entry}}</span>
                        <button class="absolute top-1 right-1 p-1 bg-transparent hover:bg-[#724444] rounded-full invisible group-hover:visible">
                            <i class="fas fa-times text-white text-sm"></i>
                        </button>
                    </a>
                </div>                
                {% endfor %}
            </div>
        </div>
          <!-- Bottom Actions -->
        <div class="flex flex-row justify-between w-full justify-self-end">
            <button class="flex items-center gap-2 px-4 py-2 bg-[#6d4141] text-white rounded-lg hover:bg-[#5d3737] transition-colors">
                <i class="fas fa-plus"></i>
                Add file
            </button>
            <button class="flex items-center gap-2 px-4 py-2 bg-[#6d4141] text-white rounded-lg hover:bg-[#5d3737] transition-colors">
                <i class="fas fa-plus"></i>
                Create folder
            </button>
        </div>
    </div>

  
</body>
</html>
